<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block title %}{% endblock %}

</head>
<body>
{% if current_user.is_authenticated %}
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="bi me-2" width="65" height="30" src="{{ url_for('static', filename='logo.png') }}" alt="pass">
      </a>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a type="button" class="btn btn-outline-primary me-2" href="/add">Добавить задачу</a></li>
        <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="/finished" class="nav-link px-2 link-dark">Завершенные</a></li>
        <li><a href="/settings" class="nav-link px-2 link-dark">Настройки</a></li>
        <li><a href="/logout" class="nav-link px-2 link-dark">Выход</a></li>
      </ul>
    </header>
</div>
{% else %}
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="bi me-2" width="65" height="30" src="{{ url_for('static', filename='logo.png') }}" alt="pass">
      </a>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a type="button" class="btn btn-outline-primary me-2" href="/login">Логин</a></li>
          <li><a type="button" class="btn btn-outline-primary me-2" href="/register">Регистрация</a></li>
      </ul>
    </header>
</div>
{% endif %}
{% block content %}{% endblock %}
<script src="{{ url_for('static', filename="js/check_script.js") }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
